{% extends "home.html" %}
{% load static %}

    {% block title %}<title>Lab Report Analysis</title>{% endblock %}

{% block style %}{% endblock  %}
{% block body %}
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">🩺 AI Lab Report Analysis</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Upload Lab Report (PDF or Image)</label>
                    <input type="file" name="report" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">📄 Analyze Report</button>
            </form>

            {% if report_result %}
                <div class="mt-4 p-3 border bg-white">
                    <h4 class="text-success">📝 AI Report Insights:</h4>
                    <p>{{ report_result }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
{%endblock%}
